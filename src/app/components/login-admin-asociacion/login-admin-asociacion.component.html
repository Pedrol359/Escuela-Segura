<app-navbar-basica></app-navbar-basica>
<section class="cont_caja_blanca">
    <div class="caja_blanca">
        <h1 class="tc-1">Inicio de sesión</h1>
        <div class="cont_txtIni">
           <h3 class="tc-4">¿No estás registrado? <a href="registrar-admin-asociacion">Crear cuenta</a></h3> 
        </div>
        <div class="cont_txtClave">
            <h4 class="tc-4">Usuario</h4>
            <h3 class="tc-4 error">{{usuarioError}}</h3>
        </div>
        <input type="email" id="correo" [(ngModel)]="usuario" (click)="restoreUser()">
        <div class="cont_txtClave">
            <h4 class="tc-4 password_txt"  >Contraseña</h4>
            <h3 class="tc-4 error">{{passwordError}}</h3>
        </div>
        <div>
            <input type={{tipo}} id="password" [(ngModel)]="password" (click)="restorePass()">
            <img class="icon_password {{ocu1}}" src="../../../assets/icons/show_password.svg" (click)="verPassword_clic()"  >
            <img class="icon_password hide {{ocu2}}" src="../../../assets/icons/hide_password.svg" (click)="verPassword_clic()">
        </div>

        <div class="cont_btn">
            <button (click)="comprobarCampos()">Continuar</button>
        </div>
    </div>
</section>

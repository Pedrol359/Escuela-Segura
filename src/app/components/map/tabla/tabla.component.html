<h1>Mapa de calor de incidendias por lugar</h1>
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">Institución</th>
            <th scope="col">Lugar</th>
            <th scope="col">Casos</th>
        </tr>
    </thead>
    <tbody>
        <tr scope="row" *ngFor="let dato of lugares">
            <th>{{dato.nombre}}</th>
            <td>{{dato.lugar}}</td>            
            <td>{{dato.casos}}</td>            
          </tr>
    </tbody>
  </table>
